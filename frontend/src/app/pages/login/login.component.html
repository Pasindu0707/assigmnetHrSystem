<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 login-container">
    <div class="text-center">
      <i class="bi bi-person-circle fs-1 text-primary"></i>
      <h2 class="mt-2 text-primary">HR System Login</h2>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username"
               class="form-control" placeholder="Enter your username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
               class="form-control" placeholder="Enter your password" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <button type="button" (click)="onReset()" class="btn btn-outline-secondary w-100 ms-2">Reset</button>
      </div>
    </form>

    <p *ngIf="errorMessage" class="text-danger text-center mt-3">
      <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
    </p>
  </div>
</div>
