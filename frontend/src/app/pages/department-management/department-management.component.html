<div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center bg-overlay">

  <button class="btn btn-outline-light position-absolute top-0 start-0 m-3 px-3 py-2 shadow" routerLink="/home">
    <i class="bi bi-arrow-left"></i> Back to Home
  </button>

  <div class="department-container shadow-lg p-5 bg-white rounded animate__animated animate__fadeIn">

    <h1 class="text-center text-dark mb-3"><i class="bi bi-building"></i> Department Management</h1>
    <p class="text-muted text-center">Manage and organize departments efficiently.</p>

    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Search department by name..."
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
        />
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary w-100 shadow-sm fw-bold" (click)="openDepartmentDialog(null, 'add')">
          <i class="bi bi-building-add"></i> Add Department
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let department of filteredDepartments">
          <td>{{ department.name }}</td>
          <td>
            <span *ngIf="department.description.length > 50"
                  matTooltip="{{ department.description }}"
                  matTooltipPosition="above">
              {{ department.description | slice:0:50 }}...
            </span>
            <span *ngIf="department.description.length <= 50">
              {{ department.description }}
            </span>
          </td>

          <td>
            <button class="btn btn-sm btn-outline-primary" (click)="openDepartmentDialog(department, 'manage')">
              <i class="bi bi-pencil-square"></i> Manage
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
