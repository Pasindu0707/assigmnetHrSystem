<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-overlay">
  <div class="home-container shadow-lg p-5 bg-white rounded animate__animated animate__fadeIn">

    <!-- Logout Button -->
    <button class="btn btn-danger position-absolute top-0 end-0 m-3 px-3 py-2" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>

    <!-- Welcome Section -->
    <div class="text-center mb-4">
      <i class="bi bi-person-circle text-primary display-2"></i>
      <h1 class="mt-3 text-dark">Welcome to HR System</h1>
      <p class="text-muted">Manage employees and departments efficiently.</p>
    </div>

    <!-- Quick Stats Section -->
    <div class="row text-center">
      <div class="col-md-6">
        <div class="card stat-card bg-primary text-white">
          <div class="card-body">
            <h5 class="fw-bold"><i class="bi bi-people-fill"></i> Total Employees</h5>
            <p class="fs-4 fw-bold">{{ totalEmployees }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card stat-card bg-info text-white">
          <div class="card-body">
            <h5 class="fw-bold"><i class="bi bi-building"></i> Departments</h5>
            <p class="fs-4 fw-bold">{{ totalDepartments }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="row mt-4">
      <div class="col-12 mb-3">
        <button class="btn btn-primary w-100 py-3 shadow-sm fw-bold" (click)="navigateToEmployees()">
          <i class="bi bi-people"></i> Employee Management
        </button>
      </div>
      <div class="col-12">
        <button class="btn btn-info w-100 py-3 shadow-sm fw-bold" (click)="navigateToDepartments()">
          <i class="bi bi-building"></i> Department Management
        </button>
      </div>
    </div>
  </div>
</div>
